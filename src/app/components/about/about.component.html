<div id="aboutSection" class="my-20 px-4 lg:my-28">
  <div class="container mx-auto">
    <div class="grid gap-16 lg:grid-cols-2">
      <div data-aos="fade-up" data-aos-delay="100">
        <h2
          id="#about"
          class="text-light-title mb-8 font-roboto text-2xl uppercase tracking-wide sm:text-3xl"
        >
          <i class="icon-forward mr-4 text-xl"></i>
          {{ 'components.about.title' | translate }}
        </h2>
        <!-- Mobile / Tablet profile picture -->
        <div class="flex" data-aos="fade-up">
          <div
            class="mx-auto mb-10 flex overflow-hidden rounded-full bg-light-secondary lg:hidden"
          >
            <img
              class="contains mx-auto h-52 sm:h-64"
              src="\assets\images\cut-character3.png"
              [alt]="'components.about.profile-image.alt' | translate"
            />
          </div>
        </div>
        <p
          class="mb-8 font-nunito text-light-text sm:text-lg"
          [innerHTML]="'components.about.intro' | translate"
        ></p>
        <div>
          <snip-main-button
            [buttonText]="
              'components.about.resume-button.button-text' | translate
            "
            [buttonLink]="
              'components.about.resume-button.button-link' | translate
            "
            [downloadFile]="true"
          ></snip-main-button>
        </div>
      </div>
      <!-- Desktop profile picture -->
      <div class="hidden lg:flex" data-aos="fade-up" data-aos-delay="100">
        <div class="mx-auto overflow-hidden rounded-full bg-light-secondary">
          <img
            class="contains mx-auto max-h-96"
            src="\assets\images\cut-character3.png"
            [alt]="'components.about.profile-image.alt' | translate"
          />
        </div>
      </div>
    </div>
  </div>
</div>
