<div
  id="banner"
  class="px-4 pt-10 sm:pt-36 lg:pt-48"
  data-aos="fade"
  data-aos-delay="100"
>
  <div class="container mx-auto grid gap-8 md:gap-12 lg:grid-cols-2 xl:gap-28">
    <div class="flex flex-col gap-0 md:gap-3">
      <h1
        #bannerTitle
        class="flex font-roboto text-5xl font-black leading-normal text-light-text lg:text-6xl xl:text-7xl"
      >
        {{ 'components.banner.title' | translate }}
      </h1>
      <h2
        class="relative z-10 flex max-w-fit font-roboto text-2xl font-black text-light-text sm:text-3xl xl:text-4xl"
      >
        <span class="z-10">{{ 'components.banner.subTitle' | translate }}</span>
        <span class="absolute -bottom-1 -left-2 -right-2 h-4 md:h-6"
          ><span
            #lineHighlight
            class="flex h-full w-0 bg-light-secondary delay-500 duration-500"
          ></span
        ></span>
      </h2>
    </div>
    <div>
      <p
        class="mb-5 mt-0 font-nunito font-semibold leading-relaxed text-light-text sm:text-xl xl:text-2xl"
        [innerHTML]="'components.banner.text' | translate"
      ></p>
      <div class="flex gap-5">
        <snip-main-button
          [buttonText]="'components.banner.button-text' | translate"
          buttonLink="#projectsSection"
        ></snip-main-button>
      </div>
    </div>
  </div>
</div>
