<form
  class="contact-form flex flex-col gap-8 pl-12"
  (submit)="sendEmail($event)"
  data-aos="fade-up"
  data-aos-delay="200"
>
  <div class="flex flex-col">
    <label class="mb-4 font-bold uppercase text-white">{{
      'components.contact-form.name' | translate
    }}</label>
    <input
      type="text"
      name="user_name"
      required
      [placeholder]="'components.contact-form.placeholder.name' | translate"
      class="pn-2 border-b border-white border-opacity-80 bg-transparent pb-2 pl-2 text-white placeholder-white placeholder-opacity-80 focus:outline-none"
    />
  </div>
  <div class="flex flex-col">
    <label class="mb-4 font-bold uppercase text-white">{{
      'components.contact-form.email' | translate
    }}</label>
    <input
      type="email"
      name="user_email"
      required
      [placeholder]="'components.contact-form.placeholder.email' | translate"
      class="border-b border-white border-opacity-80 bg-transparent pb-2 pl-2 text-white placeholder-white placeholder-opacity-80 focus:outline-none"
    />
  </div>
  <div class="flex flex-col">
    <label class="mb-4 font-bold uppercase text-white">{{
      'components.contact-form.message' | translate
    }}</label>
    <textarea
      name="message"
      required
      [placeholder]="'components.contact-form.placeholder.message' | translate"
      class="border-b border-white border-opacity-80 bg-transparent pb-2 pl-2 text-white placeholder-white placeholder-opacity-80 focus:outline-none"
    ></textarea>
  </div>

  <button
    class="mt-2 flex items-center justify-center rounded-full bg-white px-10 py-4 text-lg font-bold text-black transition-all duration-300 hover:cursor-pointer hover:bg-opacity-70 hover:text-black"
    type="submit"
  >
    <i class="icon-paper-plane mr-4"></i>
    {{ 'components.contact-form.submit' | translate }}
  </button>
</form>
