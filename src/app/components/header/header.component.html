<header
  #headerHtml
  class="left-0 right-0 top-0 z-40 w-full duration-200 sm:fixed"
>
  <div
    class="border-light flex w-full border-b bg-white px-5 py-3"
    data-aos="fade"
    data-aos-delay="100"
  >
    <div class="container mx-auto flex items-center justify-between">
      <a href="#banner">
        <img
          src="assets/images/logos/website-logo.jpg"
          class="h-12 object-contain sm:h-16"
          [alt]="'components.banner.alt-logo' | translate"
        />
      </a>
      <nav class="hidden items-center gap-10 sm:flex">
        <snip-link
          [linkText]="'components.header.about' | translate"
          linkUrl="#aboutSection"
        >
        </snip-link>
        <snip-link
          [linkText]="'components.header.projects' | translate"
          linkUrl="#projectsSection"
        >
        </snip-link>
        <snip-main-button
          [buttonText]="'components.header.cta' | translate"
          buttonLink="#contactForm"
        >
        </snip-main-button>
      </nav>
    </div>
  </div>
</header>
<lib-panel></lib-panel>
