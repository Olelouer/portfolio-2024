<div class="group/project perspective-1000" data-aos="fade-up">
  <div
    class="relative transform rounded-3xl bg-light-bgSecondary p-8 duration-300 transform-style-preserve-3d group-focus-within/project:rotate-y-180 group-hover/project:rotate-y-180"
  >
    <!-- Front of the card -->
    <div class="flex flex-col gap-5 backface-hidden">
      <img
        [src]="project.image"
        alt="{{ project.title }}"
        *ngIf="project.image"
        class="rounded-3xl"
      />
      <p class="font-roboto text-2xl font-semibold text-light-text">
        {{ project.title }}
      </p>
      <div class="flex gap-3">
        <span
          *ngFor="let type of project.types"
          class="text-color-text rounded-full border-2 border-light-text px-3 py-1 font-roboto text-sm font-semibold"
        >
          {{ type }}
        </span>
      </div>
    </div>
    <!-- Back of the card -->
    <div
      class="absolute inset-8 flex rotate-y-180 flex-col justify-between gap-5 backface-hidden"
    >
      <p class="font-nunito text-lg text-light-text">{{ project.excerpt }}</p>
      <a
        [href]="project.button?.link"
        class="group/projectlink opacity-1 font-nunito ml-auto flex items-center gap-2 text-lg font-bold duration-300 hover:opacity-70 focus:opacity-70"
        target="_blank"
        >{{ project.button?.title }}
        <i
          class="icon-arrow-up-right transform text-xs transition-transform duration-300 group-hover/projectlink:-translate-y-1 group-hover/projectlink:translate-x-1 group-focus/projectlink:-translate-y-1 group-focus/projectlink:translate-x-1"
        ></i
      ></a>
    </div>
  </div>
</div>
