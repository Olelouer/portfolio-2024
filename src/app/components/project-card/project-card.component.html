<div class="group perspective-1000" data-aos="fade-up">
  <div
    class="relative transform rounded-3xl bg-light-bgSecondary p-8 duration-300 transform-style-preserve-3d group-hover:rotate-y-180"
  >
    <!-- Front of the card -->
    <div class="flex flex-col gap-5 backface-hidden">
      <img
        [src]="project.image"
        alt="{{ project.title }}"
        *ngIf="project.image"
        class="rounded-3xl"
      />
      <p class="font-roboto text-2xl font-semibold text-light-text">
        {{ project.title }}
      </p>
      <div class="flex gap-3">
        <span
          *ngFor="let type of project.types"
          class="text-color-text font-sm rounded-full border-2 border-light-text px-3 py-1 font-roboto text-sm font-semibold"
        >
          {{ type }}
        </span>
      </div>
    </div>
    <!-- Back of the card -->
    <div
      class="absolute inset-8 rotate-y-180 justify-center gap-5 backface-hidden"
    >
      <p class="text-xl text-light-text">{{ project.excerpt }}</p>
      <a [href]="project.button?.link" target="_blank">{{
        project.button?.title
      }}</a>
    </div>
  </div>
</div>
