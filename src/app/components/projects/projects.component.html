<div class="px-4 pt-20 lg:pt-40">
  <div class="container mx-auto">
    <h2>{{ 'projects.title' | translate }}</h2>
    <div class="flex gap-6 py-10">
      <label *ngFor="let filter of filters" [for]="filter">
        {{ filter }}
        <input
          type="radio"
          name="framework"
          (click)="applyFilter($event)"
          [value]="filter"
        />
      </label>
    </div>
    <div class="grid gap-10 lg:grid-cols-2">
      <div *ngFor="let project of projectsList">
        <lib-project-card [project]="project"></lib-project-card>
      </div>
    </div>
  </div>
</div>
